<!DOCTYPE html>
<html>
    <head><title>DialogScene Sample</title></head>
    <body>
        <!--Include the retrolib web bundle.-->
        <script src="../../../dist/retrolib.js"></script>
        <script>
            retrolib.setCanvasBackground('black')
            retrolib.initialize('gamecanvas', 320, 200, true, true)

            const narratorColor = { r: 185, g: 185, b: 185, a: 255 }
            const characterColor = retrolib.font.hexToRgba('#a0b4b8ff')

            const intro = new retrolib.DialogScene('intro', true, 'exteriorFrontDoor', [
            {
                    lines: [
                        { text: `This is narration. I'm a narrator.`, color: narratorColor, speaker: '' },
                        { text: `"This is dialog spoken by a character."`, color: characterColor, speaker: 'Bob' },
                    ],
                    skippable: false,
                    rect: { x: 25, y: 25, w: 225, h: 100 }
                },
                {
                    lines: [
                        { text: `More narration from the narrator.`, color: narratorColor, speaker: '' },
                        { text: `"More dialog from me, a character."`, color: characterColor, speaker: 'Bob' },
                    ],
                    skippable: false,
                    rect: { x: 75, y: 90, w: 225, h: 100 }
                }
            ])
            intro.letterSpeed = 60
            const door = new retrolib.DialogScene('exteriorFrontDoor', false, '', [
            {
                    lines: [
                        { text: `You approach the front door.`, color: narratorColor, speaker: '' },
                    ],
                    skippable: false,
                    rect: { x: 25, y: 25, w: 225, h: 100 }
                }
            ])
            door.letterSpeed = 60

            retrolib.scenes.addScene(intro)
            retrolib.scenes.addScene(door)
        </script>
    </body>
</html>
