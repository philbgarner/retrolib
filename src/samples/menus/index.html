<!DOCTYPE html>
<html>
    <head><title>Menu Sample</title></head>
    <body>
        <!--Include the retrolib web bundle.-->
        <script src="../../../dist/retrolib.js"></script>
        <script>
            retrolib.setCanvasBackground('black')
            retrolib.initialize('gamecanvas', 320, 200, true, true)

            // Layout helper function to create a menu object ready for rendering.
            const menu = retrolib.menus.LayoutMenu('menu1', ['New Game', 'Load Game', 'Settings', 'About', 'Exit'], 0, 2, 15, 15, '', '', { onInput: (menu, option, event) => {
                let eventType = retrolib.menu.MenuInputType[event]
                console.log('menu input', eventType, option.text)
                switch(eventType) {
                    case 'Selection':
                        if (option.text === 'New Game') {
                            menu.TransitionTo('menu2', 0, 300, 100)
                        }
                        break
                }
            }})
            const menu2 = retrolib.menus.LayoutMenu('menu2', ['Menu 2', 'Test'], 0, 2, 15, 15, '', 'menu1')
            menu2.active = false

            // Sample main menu, keyboard and gamepad selection works automatically.
            retrolib.scenes.addScene(menu)
            retrolib.scenes.addScene(menu2)
        </script>
    </body>
</html>
