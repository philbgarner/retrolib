<!DOCTYPE html>
<html>
    <head><title>Menu Sample</title></head>
    <body>
        <!--Include the retrolib web bundle.-->
        <script src="../../../dist/retrolib.js"></script>
        <script>
            retrolib.setCanvasBackground('black')
            retrolib.initialize('gamecanvas', 320, 200, true, true)

            // Layout helper function to create a menu object ready for rendering.
            const menu = retrolib.menus.LayoutMenu('menu1', ['New Game', 'Load Game', 'Settings', 'About', 'Exit'], 0, 2, 15, 15)

            // Sample main menu, keyboard and gamepad selection works automatically.
            retrolib.scenes.addScene(new retrolib.Scene('menu sample', (delta) => {
                menu.Draw(delta)
            }, true))

        </script>
    </body>
</html>
